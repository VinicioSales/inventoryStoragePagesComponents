    <div class="container"
        [style.width]="width"
        [style.height]="height">
        <button
            id="botao-diminuir"
            (click)="onClick()">
            <img
                [src]="imgSrc"
                alt="Dropdown"
                id="img-diminuir">
        </button>
        <input
            type="text"
            class="input"
            [placeholder]="placeholder"
            [(ngModel)]="textoPesquisado"
            (ngModelChange)="filtrarItens()">
        <button
            id="botao-aumentar"
            (click)="onClick()">
            <img
                [src]="imgSrc"
                alt="Dropdown"
                id="img-aumentar">
        </button>
    </div>
