<div class="page">  
    <div class="header">
        <app-logo-bf></app-logo-bf>
        <div class="titulo">Devolução de Produtos</div>
        <nav class="menu-header">
            <app-botao-tema></app-botao-tema>
            <app-botao-home></app-botao-home>
        </nav>
       
    </div>
    
    <div class="container">       


        <div class="inputs">
            <app-input-pesquisar placeholder="pesquisar produto" width="320px" height="32px"></app-input-pesquisar>
            <app-input-pesquisar placeholder="dd/mm/aaaa" width="320px" height="32px"></app-input-pesquisar>
            <app-input-pesquisar placeholder="nome usuário" width="320px" height="32px"></app-input-pesquisar>

        </div>
        
    
        <div class="header-tabela">
            <mat-checkbox class="checkbox-select-all"></mat-checkbox>
            <div class="cod-solicitacao">CÓD.SOLICITAÇÃO</div>
            <div class="cod-produto">CÓD.PRODUTO</div>
            <div class="produto">PRODUTO</div>
            <div class="quantidade">QUANTIDADE</div>
            <div class="uni-medida">UNI.MEDIDA</div>
            <div class="centro-custo">CENTRO DE CUSTO</div>
        </div>  
        
        <div *ngFor="let produto of produto" class="linha-tabela">
            <mat-checkbox class="checkbox"></mat-checkbox>
            <div class="codSolicitacao-linha-tabela">{{produto.codSolicitacao}}</div>
            <div class="codProduto-linha-tabela">{{produto.codProduto}}</div>
            <div class="produto-linha-tabela">{{produto.produto}}</div>
            <div class="quantidade-linha-tabela">{{produto.quantidade}}</div>
            <div class="uniMedida-linha-tabela">{{produto.uniMedida}}</div>
            <div class="centroCusto-linha-tabela">{{produto.centroCusto}}</div>
        </div>

        

        
        
        <div class="div-botao">
            <app-botao class="botao" texto="Continuar" (click)="adicionarLinha()" width="183px" height="47px"></app-botao>
        </div>
               
    </div>

</div>
