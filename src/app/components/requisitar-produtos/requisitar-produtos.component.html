<div class="header">
    <app-logo-bf></app-logo-bf>
    <div class="titulo">Solicitar Produto</div>
    <nav class="menu-header">
        <app-botao-tema></app-botao-tema>
        <app-botao-home></app-botao-home>
    </nav>
</div>
<div class="solicitar-produto-pagina">
    <div class="pesquisa">
        <app-input-dropdown
            class="selecionar-produto"
            height="27px"
            width="100%"
            placeholder="produto">
        </app-input-dropdown>
        <app-input-dropdown
            class="unidade-medida"
            height="27px"
            width="100%"
            placeholder="unidade de medida">
        </app-input-dropdown>
        <app-input-contador
            widht="100%"
            height="27px"
            class="quantidade">
        </app-input-contador>
        <app-input-dropdown
            class="centro-custo"
            height="27px"
            width="100%"
            placeholder="unidade de medida">
        </app-input-dropdown>
        <app-botao
            class="botao-adicionar"
            height="27px"
            texto="Adicionar"
            width="100%"
            (click)="onAdicionar">
        </app-botao>
    </div>
    <div class="tabela">
        <div class="heder-tabela">
            <div class="cod-produto-header">CÃ“DIGO PRODUTO</div>
            <div class="produto-header">PRODUTO</div>
            <div class="quantidade-header">QUANTIDADE</div>
            <div class="unidade-medida-header">UNI. MEDIDA</div>
            <div class="centro-custo-header">CENTRO DE CUSTO</div>
        </div>
        <div class="linha-tabela">
            <nav class="menu-linha">
                <app-botao-remover
                    class="remvoer">
                </app-botao-remover>
                <app-botao-editar
                    class="editar">
                </app-botao-editar>
            </nav>
            <div class="cod-produto-linha">{{ codProduto }}</div>
            <div class="nome-produto-linha">{{ nomeProduto }}</div>
            <div class="quantidade-linha">{{ quantidade }}</div>
            <div class="unidade-medida-linha">{{ uniMedida }}</div>
            <div class="centro-custo-linha">{{ centroCusto }}</div>
        </div>
    </div>
    <div class="footer">
        <app-input
            type="date">
        </app-input>
        <app-botao
            texto="Solicitar"
            [background]="corBotaoSolicitar"
            [backgroundHover]="corBotaoSolicitarHover"
            (click)="onSolicitar">
        </app-botao>
    </div>
</div>
