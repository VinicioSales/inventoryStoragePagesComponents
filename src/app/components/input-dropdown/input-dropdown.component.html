<div
    class="container-input-dropdown"
    [style.width]="width"
    [style.height]="height"
    tabindex="0"
    #inputDropdownDiv
    #containerRef>
    <div class="container-relativo">
        <input
            type="text"
            class="input-dropdown"
            [placeholder]="placeholder"
            [(ngModel)]="itemSelecionado"
            (blur)="onInputBlur(inputDropdownDiv)"
            (focus)="onInputFocus(inputDropdownDiv)"
            [style.border-bottom-left-radius]="borderRadius">
        <button
            class="botao"
            (click)="onClick()"
            [style.border-bottom-right-radius]="borderRadius">
            <img
                [src]="imgSrc"
                alt="Dropdown"
                class="img">
        </button>
        <div class="dropdown-list" [ngClass]="{'active': mostrarDropdown}">
            <div *ngFor="let item of itens" class="dropdown-item" (click)="selecionarItem(item)">
                {{ item }}
            </div>
        </div>
    </div>
</div>
